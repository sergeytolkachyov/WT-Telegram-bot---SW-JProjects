PLG_WTTELEGRAMBOTSWJPROJECTS = "System - WT Telegram bot - SW JProjects"
PLG_WTTELEGRAMBOTSWJPROJECTS_DESC = "The plugin allows you to send <code>SW JProjects</code> projects and versions from the Joomla interface to a Telegram chat or channel. At the moment, manually using the toolbar button in the list or edit view. For it to work, you need an installed and configured main plugin <code>System - WT Telegram bot</code>"